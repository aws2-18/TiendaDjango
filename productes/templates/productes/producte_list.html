{% extends "productes/base.html" %}

{% block content %}

	<h2>Llista de productes</h2>

	<ul>
{% for producte in producte_list %}
    <li><a href="/producte/{{producte.id}}">{{producte.nom}}</a> - {{ producte.preu }}</li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>


{% endblock %}
